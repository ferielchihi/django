{% extends "base.html" %}
{% block title %}
  <title>edit - Taskmate </title>
{% endblock title %}


{% block content %}
</br>
  <form method="POST" class="row">
    {% csrf_token %}
    <label class="col-lg-4"></label>
    <input type="text" class="form-control col-lg-4" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
    <input type="hidden" class="form-control col-lg-4" name="done" value="{{ task_obj.done }}">
    <button type="submit" class="btn btn-primary col-lg-2">add task</button>
  </form>
{% endblock content %}
